<!DOCTYPE html>
{% extends "layout.html" %}
{% block body %}
    {% for req in reqs %}
        <div class="leaverequest">
            <h3>Request: Employee {{ req.employee_id }}</h3>
            <ul class="leaveinfo">
                <li>Date: {{ req.date }}</li>
                <li>Phone number: {{ req.employee_phone }}</li>
                <li>Reason for Request: {{ req.leave_reason }}</li>
            </ul>
        </div>
        <a class="btn btn-success" href="{{ url_for('approve_request', reqid=req.id) }}">Approve</a>
        <a class="btn btn-danger" href="{{ url_for('deny_request', reqid=req.id) }}">Deny</a>
    {% endfor %}
{% endblock %}

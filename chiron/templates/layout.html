<!DOCTYPE html>
<title>Project Chiron</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
{#<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">#}

<style>
    html {
        height: 100%;
    }

    body {
        background-color: #DDDDDD;
        height: 100%;
    }

    .container {
        background-color: #FFF;
        height: 100%;
        box-shadow: inset 0 0 12px 2px #DDDDDD;
        /*box-shadow: 12px 0 15px -4px #777, -12px 0 8px -4px #777;*/

    }

    div.input-group {
        margin-top: 5px;
        margin-bottom: 5px;
    }

    .form-control {
        max-width: 200px;
    }

    .bigtxt {
        font-size: 12pt;
    }
</style>

<div class="container">
    <nav class="navbar navbar-inverse">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Chiron</a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          {% if current_user.is_authenticated %}#}
            <li role="presentation"><a href="{{ url_for('logout') }}">Logout</a></li>
        {% else %}
            <li role="presentation"><a href="{{ url_for('login') }}">Login</a></li>
        {% endif %}
        </ul>
      </div><!--/.nav-collapse -->
    </nav>
    <div id="messages">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div>
                        <div class="alert alert-info" role="alert">{{ message }}</div>
                    </div>
                {% endfor %}

                <hr />
            {% endif %}
        {% endwith %}
        </div>

    {% block body %}{% endblock %}
</div>
